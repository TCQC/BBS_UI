<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>基本资料-设置</title>
    <link rel="stylesheet" href="../css/amazeui.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/config.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/amazeui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/config.js"></script>
</head>

<body>

    <div class="header">
        <header class="am-topbar am-topbar-inverse in">
            <h1 class="am-topbar-brand">
                <a href="../index.html">TCQC-BBS</a>
            </h1>
            <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">

                <div class="search am-topbar-left">
                    <input type="text" placeholder="话题或问题">
                    <span class="am-icon-search"></span>
                </div>

                <!--注册以及管理员登录-->
                <div class="am-topbar-right header-unlogin">
                    <a href="register.html">
                        <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">注册</button>
                    </a>
                </div>

                <!--普通用户登录-->
                <div class="am-topbar-right header-unlogin">
                    <a href="login.html">
                        <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">登录</button>
                    </a>
                </div>

                <!--登录成功后用户模块-->
                <div class="am-topbar-right header-login" id="user">
                    <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">

                        <img src="" class="am-dropdown-toggle" id="usr-avt">
                        <ul class="am-dropdown-content">
                            <li>
                                <a href="home.html">
                                    <span class="am-icon-home myicon"></span>主页</a>
                            </li>
                            <li>
                                <a href="mail.html">
                                    <span class="am-icon-envelope myicon"></span>私信</a>
                            </li>
                            <li>
                                <a href="star.html">
                                    <span class="am-icon-star myicon"></span>收藏</a>
                            </li>
                            <li>
                                <a href="config.html">
                                    <span class="am-icon-cog myicon"></span>设置</a>
                            </li>
                            <li class="admin">
                                <a href="admin.html">
                                    <span class="am-icon-user-secret myicon"></span>版块管理</a>
                            </li>
                            <li>
                                <a href="../index.html" id="logout">
                                    <span class="am-icon-power-off myicon"></span>退出</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!--登录成功后的发帖功能-->
                <div class="am-topbar-right header-login">
                    <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
                        <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle">
                            发布
                            <span class="am-icon-caret-down"></span>
                        </button>
                        <ul class="am-dropdown-content">
                            <li>
                                <a href="send.html">发帖</a>
                            </li>
                            <li>
                                <a href="send.html">提问</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </header>
    </div>
    <div class="container">
        <div class="title">
            <h2>
                <span class="am-icon-cog"></span>用户设置</h2>
        </div>
        <div class="main">
            <div class="title">
                <h3>基本信息</h3>
            </div>
            <div class="body">
                <div class="info">

                    <div>
                        <span>昵称：</span>
                        <span id="nickname"></span>
                    </div>

                    <div id="gender" class="am-form-group">
                        <span>性别：</span>
                        <label class="am-radio-inline">
                            <input id="gender1" type="radio" value="男" name="docInlineRadio" onclick="updateGender('男')"> 男
                        </label>
                        <label class="am-radio-inline">
                            <input id="gender2" type="radio" value="女" name="docInlineRadio" onclick="updateGender('女')"> 女
                        </label>
                        <label class="am-radio-inline">
                            <input id="gender0" type="radio" value="保密" name="docInlineRadio" onclick="updateGender('保密')"> 保密
                        </label>
                    </div>

                    <div>
                        <span>工作地点：</span>
                        <input type="text" id="input-work">
                    </div>

                    <div>
                        <span>介绍：</span>
                        <input type="text" id="input-show">
                    </div>
                </div>

                <div class="img">
                    <div class="left">
                        <img id="preview" src="http://ask.amazeui.org/uploads/avatar/000/00/59/45_avatar_max.jpg" alt="">
                    </div>
                    <div class="right">
                        <h4>上传头像</h4>
                        <p>支持 jpg、gif、png 等格式的图片</p>

                        <div class="am-form-group am-form-file">
                            <button type="button" class="am-btn am-btn-success am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                            <input type="file" id="avatar">
                        </div>
                    </div>
                </div>

                <div class="pub">
                    <button onclick="update()" class="am-btn-success am-btn am-btn-sm am-radius">保存</button>
                </div>

                <!--modal-->
                <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
                    <div class="am-modal-dialog">
                        <div class="am-modal-hd">TCQC-BBS</div>
                        <div class="am-modal-bd">
                            修改个人信息成功!
                        </div>
                        <div class="am-modal-footer">
                            <span class="am-modal-btn">确定</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright © 2018,
        <a href="https://github.com/TCQC">TCQC</a> All Rights Reserved
    </div>
</body>

</html>
