<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>基本资料-设置</title>
    <link rel="stylesheet" href="../css/amazeui.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/config.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/amazeui.min.js"></script>
    <script src="../js/config.js"></script>
</head>
<body>

    <div class="header">
    <header class="am-topbar am-topbar-inverse in">
        <h1 class="am-topbar-brand">
            <a href="../index.html">TCQC-BBS</a>
        </h1>
        <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">

            <div class="search am-topbar-left">
                <input type="text" placeholder="话题或问题">
                <span class="am-icon-search"></span>
            </div>

            <!--注册以及管理员登录-->
            <div class="am-topbar-right header-unlogin">
                <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
                    <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle" data-am-dropdown-toggle>其他 <span class="am-icon-caret-down"></span></button>
                    <ul class="am-dropdown-content">
                        <li><a href="register.html"><span class="am-icon-user-plus myicon"></span>注册</a></li>
                        <li><a href="#"><span class="am-icon-user-secret myicon"></span>管理员登录</a></li>
                    </ul>
                </div>
            </div>

            <!--普通用户登录-->
            <div class="am-topbar-right header-unlogin">
                <a href="login.html">
                    <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">登录</button>
                </a>
            </div>

            <!--登录成功后用户模块-->
            <div class="am-topbar-right header-login" id="user">
                <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">

                    <img src="../img/avatar.png" class="am-dropdown-toggle">
                    <ul class="am-dropdown-content">
                        <li><a href="#"><span class="am-icon-home myicon"></span>主页</a></li>
                        <li><a href="#"><span class="am-icon-envelope myicon"></span>私信</a></li>
                        <li><a href="#"><span class="am-icon-cog myicon"></span>设置</a></li>
                        <li><a href="#"><span class="am-icon-power-off myicon"></span>退出</a></li>
                    </ul>
                </div>
            </div>

            <!--登录成功后的发帖功能-->
            <div class="am-topbar-right header-login">
                <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
                    <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle">
                        发布 <span class="am-icon-caret-down"></span>
                    </button>
                    <ul class="am-dropdown-content">
                        <li><a href="#">发帖</a></li>
                        <li><a href="#">提问</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </header>
</div>

    <div class="container">
        <div class="title">
            <h2><span class="am-icon-cog"></span>用户设置</h2>
        </div>
        <div class="main">
            <div class="title">
                <h3>基本信息</h3>
            </div>
            <div class="body">
                <div class="info">
                    <div>
                        <span>帐号：</span><span id="account">tyc896@qq.com</span>
                    </div>
                    <div>
                        <span>昵称：</span><span id="nickname">TYC</span>
                    </div>

                    <div class="am-form-group">
                        <span>性别：</span>
                        <label class="am-radio-inline">
                            <input type="radio"  value="0" name="docInlineRadio"> 男
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" value="1" name="docInlineRadio"> 女
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" value="2" name="docInlineRadio" checked> 保密
                        </label>
                    </div>

                    <div>
                        <span>工作地点：</span>
                        <input type="text" id="input-work">
                    </div>

                    <div>
                        <span>介绍：</span>
                        <input type="text" id="input-show">
                    </div>
                </div>

                <div class="img">
                    <div class="left">
                        <img src="http://ask.amazeui.org/uploads/avatar/000/00/59/45_avatar_max.jpg" alt="">
                    </div>
                    <div class="right">
                        <h4>上传头像</h4>
                        <p>支持 jpg、gif、png 等格式的图片</p>

                        <div class="am-form-group am-form-file">
                            <button type="button" class="am-btn am-btn-success am-btn-sm">
                                <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                            <input type="file" id="avatar">
                        </div>
                    </div>
                </div>

                <div class="pub">
                    <button class="am-btn-success am-btn am-btn-sm am-radius">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright © 2018, <a href="https://github.com/TCQC">TCQC</a> All Rights Reserved
    </div>
</body>
</html>
