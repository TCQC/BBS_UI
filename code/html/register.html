<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-BBS</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <div class="reg-box">
        <div class="top">
            <a href="../index.html">
                <img src="../img/login.png">
            </a>
            <h1>注册新用户</h1>
        </div>
        <div class="main">

            <input type="text" id="name" placeholder="昵称"> <br>
            <input type="text" id="email" placeholder="邮箱"> <br>
            <input type="password" id="pass" placeholder="密码"> <br>
            <input type="password" id="pass-ag" placeholder="确认密码"> <br>
            <a href="login.html">已有帐号？</a>
            <!--err info-->
            <span class="err"></span> <br>
            <button id="submit">立即注册</button>
        </div>
    </div>

    <div class="footer">
        Copyright © 2018, <a href="https://github.com/TCQC">TCQC</a> All Rights Reserved
    </div>
</body>
</html>
