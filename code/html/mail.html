<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的私信</title>
    <link rel="stylesheet" href="../css/amazeui.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/mail.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/amazeui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/mail.js"></script>
</head>
<body>
    <div class="header">
    <header class="am-topbar am-topbar-inverse in">
        <h1 class="am-topbar-brand">
            <a href="../index.html">TCQC-BBS</a>
        </h1>
        <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">

            <div class="search am-topbar-left">
                <input type="text" placeholder="话题或问题">
                <span class="am-icon-search"></span>
            </div>

            <!--注册以及管理员登录-->
            <div class="am-topbar-right header-unlogin">
                <a href="register.html">
                    <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">注册</button>
                </a>
            </div>

            <!--普通用户登录-->
            <div class="am-topbar-right header-unlogin">
                <a href="login.html">
                    <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">登录</button>
                </a>
            </div>

            <!--登录成功后用户模块-->
            <div class="am-topbar-right header-login" id="user">
                <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">

                    <img src="" class="am-dropdown-toggle" id="usr-avt">
                    <ul class="am-dropdown-content">
                        <li><a href= "home.html"><span class="am-icon-home myicon"></span>主页</a></li>
                        <li><a href="mail.html"><span class="am-icon-envelope myicon"></span>私信</a></li>
                        <li><a href="star.html"><span class="am-icon-star myicon"></span>收藏</a></li>
                        <li><a href="config.html"><span class="am-icon-cog myicon"></span>设置</a></li>
                        <li class="admin"><a href="admin.html"><span class="am-icon-user-secret myicon"></span>版块管理</a></li>
                        <li><a href="../index.html" id="logout"><span class="am-icon-power-off myicon"></span>退出</a></li>
                    </ul>
                </div>
            </div>

            <!--登录成功后的发帖功能-->
            <div class="am-topbar-right header-login">
                <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
                    <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle">
                        发布 <span class="am-icon-caret-down"></span>
                    </button>
                    <ul class="am-dropdown-content">
                        <li><a href="send.html">发帖</a></li>
                        <li><a href="send.html">提问</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </header>
</div>

    <div class="container">
        <div class="main">
            <div class="title">
                <h2>我的私信列表</h2>
                <div class="new-mail">
                    <button class="am-btn am-btn-success am-btn-xs am-radius" id="new-mail">新建私信</button>
                </div>
            </div>

            <!--私信列表-->
            <div class="mail-list"></div>
        </div>

        <!--新建私信的模态框-->
        <div class="am-modal am-modal-prompt" tabindex="-1" id="add-mail">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">TCQC-BBS-私信</div>
                <div class="am-modal-bd">
                    <span id="prompt">请输入用户名：</span>
                    <input type="text" class="am-modal-prompt-input">
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm>新建私信</span>
                </div>
            </div>
        </div>


        <!--用户不存在的模态-->
        <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">TCQC-BBS-私信</div>
                <div class="am-modal-bd">
                    用户不存在！
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn">确定</span>
                </div>
            </div>
        </div>

        <div class="info">
            <div class="relative">
                <h3>推荐帖子</h3>
                <ul id="hot"></ul>
            </div>
        </div>
    </div>

    <!--回到顶部-->
    <div data-am-widget="gotop" class="am-gotop am-gotop-fixed" >
        <a href="#" title="">
            <i class="am-gotop-icon am-icon-chevron-up"></i>
        </a>
    </div>

    <!--底部信息-->
    <div class="footer">
        Copyright © 2018, <a href="https://github.com/TCQC">TCQC</a> All Rights Reserved
    </div>

</body>
</html>
