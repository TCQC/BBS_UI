<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/amazeui.datatables.min.css" />

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/category-list.js"></script>
</head>

<body data-color="theme-white" data-type="widgets">
    <script src="../js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header>
            <!-- logo -->
            <div class="am-fl tpl-header-logo">
                <a href="javascript:;">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <!-- 头部 -->
            <header>
                <!-- logo -->

                <div class="am-fr tpl-header-navbar">
                    <ul>
                        <!-- 欢迎语 -->
                        <li class="am-text-sm tpl-header-navbar-welcome">
                            <a href="javascript:;">欢迎你,
                                <span id="nickname"></span>
                            </a>
                        </li>

                        <!-- 退出 -->
                        <li class="am-text-sm">
                            <a href="javascript:;" onclick="logout()">
                                <span class="am-icon-sign-out"></span> 退出
                            </a>
                        </li>
                    </ul>
                </div>
    </div>

    </header>

    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
        <div class="tpl-sidebar-user-panel">
            <div class="tpl-user-panel-slide-toggleable">
                <div class="tpl-user-panel-profile-picture">
                    <img id="avatar" src="../img/user04.png" alt="">
                </div>
                <span class="user-panel-logged-in-text">
                    <div id="nickname2"></div>

            </div>
        </div>

        <!-- 菜单 -->
        <ul class="sidebar-nav">

            <li class="sidebar-nav-link">
                <a href="admin.html">

            </li>

                <a href="category-list.html" class="active">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 分类列表
                </a>
            </li>
        </ul>
    </div>



    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">分类列表</div>


                        </div>
                        <div class="widget-body  am-fr">

                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                                <div class="am-form-group">
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button onclick="addPage()" type="button" class="am-btn am-btn-default am-btn-success">
                                                <span class="am-icon-plus"></span> 新增</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                <div class="am-form-group tpl-table-list-select">
                                    <select id="block" data-am-selected="{searchBox: 1}" style="display: none;">

                                    </select>
                                </div>
                            </div>

                            <div class="am-u-sm-12">
                                <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>名称</th>

                                            <th>操作</th>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                    </div>
                </div>
